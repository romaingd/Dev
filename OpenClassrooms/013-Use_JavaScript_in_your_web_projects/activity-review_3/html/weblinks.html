<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/weblinks.css">
    <title>Activity</title>
    <!-- Include bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div class="row">
        <h1>Activity</h1>
        <div id="message"></div>    
        <!-- New elements are added in this tag -->
        <div id="content">
                <div class="form-group">
                    <button id="show-form" class="btn btn-danger">Show Form</button>
                </div>
                <form id="myForm" style="display:none" class="form-horizontal">
                    <div class="form-group">
                        <div class="col-md-3">
                            <input id="author" class="form-control" type="text" placeholder="Author Name" required>
                            <span>*</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-3">
                            <input id="title" class="form-control" type="text" placeholder="Book Title" required>
                            <span>*</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-3">
                            <input id="url" class="form-control" type="text" placeholder="URL Link" required>
                            <span>*</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-3">
                            <input id="add" class="btn btn-info btn-block" type="button" value="Add">
                        </div>
                    </div>
                </form>
                
            </div>

        </div>

    </div>
    <script src="../js/weblinks.js"></script>
</body>

</html>
