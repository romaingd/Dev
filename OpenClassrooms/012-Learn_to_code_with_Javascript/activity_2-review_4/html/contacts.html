<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Contact manager</title>
</head>

<body>
	<h1 id="closePrompt" style="display: none">You may now close this window.</h1>
	<div id="container">
		<h1>Welcome to your contacts manager!</h1>
		<button id="listButton">List contacts</button>
		<button id="addButton">Add a contact</button>
		<button id="quitButton">Quit</button>
		<div id="addContact" style="display: none">
			First Name <input id="firstNameBox" type="text"></input><br>
			Last Name <input id="lastNameBox" type="text"></input>
			<button id="submitButton">Submit</button>
		</div>
		<div id="contactList"></div>
	</div>
	<script
	  src="https://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous">
	</script>
    <script src="../js/contacts.js"></script>
</body>

</html>
